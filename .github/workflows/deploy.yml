name: GitHub Pages

on:
  push:
    branches:
      - main # ou o nome da sua branch principal, ex: master, darktheme
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx astro build        # <— usa npx em vez de chamar direto o binário
      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
