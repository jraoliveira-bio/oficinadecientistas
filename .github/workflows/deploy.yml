name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  pages:
    # marca este job como “Pages build and deployment workflow”
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      pages: write        # permite gravar no ambiente Pages
      id-token: write     # necessário para o deploy-pages

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci

      - name: Fix Astro CLI permissions
        run: chmod +x ./node_modules/.bin/astro

      - name: Build with Astro
        run: npm run build

      # 1) envia o dist/ como “artifact” para o Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      # 2) publica o artifact no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
